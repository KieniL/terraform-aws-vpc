name: sast scanning

on:
  push:
  pull_request:

jobs:
  test_checkov:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    
    - name: Run checkov
      run: |
        docker run --rm -t \
        -v "$(pwd):/terraform" \
        bridgecrew/checkov \
        --quiet \
        --compact \
        --directory /terraform \
        --output junitxml \
        --soft-fail > checkov.xml

    - name: Run tfsec
      run: |
        docker run --rm -t \
        -v "$(pwd):/terraform" \
        aquasec/tfsec \
        --format junit
        /src > tfsec.xml
    
    - name: upload testresults
      uses: actions/upload-artifact@master
      with:
        name: sast
        path: ./*.xml
        if-no-files-found: error